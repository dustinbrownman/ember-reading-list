<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Reading List</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <h1>Reading List</h1>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ol class="breadcrumb">
      <li class="active">Books</li>
    </ol>
    {{#each}}
      {{book-details book=this tag='div' class='row book'}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="book">
    <ol class="breadcrumb">
      <li>{{#link-to 'index'}}Books{{/link-to}}</li>
      <li class="active">{{title}}</li>
    </ol>
    {{book-details book=this tag='div' class='row book'}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/book-details">
    <div class='cover pull-left'>
      <a {{bind-attr href ='url'}}>
        <img {{bind-attr src='image'}}>
      </a>
      <p class="text-center rating"><strong>{{rating}}</strong>/5</p>
    </div>
    <div class'details'>
      <h3>{{title}}</h3>
      <p class="text-muted"><em>By {{author}}</em></p>
      <p>{{description}}</p>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
